<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NULL</title>
</head>
<body>
<p id="demo"></p>

<script>
    var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
    person = null;
    document.getElementById("demo").innerHTML = typeof person ;
</script>
</body>
</html>
