<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The typeof Operator</title>
</head>
<body>
<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
        typeof "" + "<br>" +
        typeof "John" + "<br>" +
        typeof 10;
</script>
</body>
</html>
