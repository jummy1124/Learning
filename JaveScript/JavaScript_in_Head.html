<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript in Head</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello changed.";
        }
    </script>
</head>
<body>
<h2>JavaScript in Head</h2>

<p id="demo">Hello.</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
